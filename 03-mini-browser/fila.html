<script>
    console.log('[Fila/Queue]');
    //Qualquer tipo dados
    //Uma atrás da outra, ordem importa
    //FIFO

    var fila = [
    'scripts.js',
    'style.css',
    'imagem.png',
    ];
    // add allguém na fila
    fila.push('doguinho.jpg')
    // remove o 1º da fila
    fila.shift();
    // =========================
    // Reciata para gerar filas
    // =========================
    // - enqueue - enfileirar
    // - dequeue - desenfileirar

    class Queue{  //Class - Receita para criar objetos
        constructor() {
            this.data = [];
        }
        print(){
            console.log(this.data);
        }
        enqueue(item) {
            this.data.push(item)
        }
        dequeue() {
            this.data.shift();
        }
    }
    // Desing do código - First
    var requests = new Queue();
    requests.enqueue('scripts.js');
    requests.print();
    requests.dequeue();
    requests.enqueue('style.css');
    requests.dequeue('style.css');
    requests.enqueue('imagem.png');
    requests.dequeue('imagem.png');
    requests.enqueue('doguinho.jpg');
    requests.dequeue('doguinho.jpg');
    requests.print


     
</script>
